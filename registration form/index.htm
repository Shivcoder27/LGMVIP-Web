<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body>

    <!-- header section  -->

    <div class="header">
        <h1>Student Enrollment Form</h1>
    </div>


    <!-- main section start  -->

        <div class="container left">


            <div id="details">

                <label for="inp_name" class="head">Name:</label> 
                <input type="text" name="name" id="inp_name" class="width clr_inp" placeholder="Enter your  Name">
                <br>

                <label for="inp_email" class="head">Email:</label>
                <input type="email" name="email" id="inp_email" class="width clr_inp" placeholder="Enter  your Mail">
                <br>

                <label for="inp_img" class="head"> Upload your Image:</label>
                <input type="file" name="img" id="inp_img" accept="image/*" class="clr_inp">
                <br>

                <label for="gender" class="head">Gender:</label>
                
                <div class="radios">
                    <input type="radio" name="gender" id="inp_male" value="Male" class="gender">
                    <label for="input_male">Male</label> <br>
                    <input type="radio" name="gender" id="inp_female" value="Female" class="gender">
                    <label for="input_female">Female</label>
                </div>
                <br>

                <label for="skills" class="head">Skills:</label>
                <div class="boxes">
                    <input type="checkbox" name="Java" id="inp_java" class="checkbox" value="Java"><label
                        for="imp_java">JAVA</label>
                    <input type="checkbox" name="HTML" id="inp_html" class="checkbox" value="HTML"><label
                        for="imp_html">HTML</label>
                    <input type="checkbox" name="CSS" id="inp_css" class="checkbox" value="CSS"><label
                        for="imp_css">CSS</label>
                    <input type="checkbox" name="javascript" id="inp_js" class="checkbox" value="javascript"><label
                        for="imp_css">JAVASCRIPT</label>
                        <input type="checkbox" name="javascript" id="inp_js" class="checkbox" value="javascript"><label
                        for="imp_css">REACT</label>
                </div>
                <br>

                <div class="buttons">
                    <button type="submit" id="submit">Register</button>
                    <button id="clear" onclick="reset()">Reset</button>
                </div>

            </div>
       
    </form>  
        <div class="container right">
            <div id="output">
            
        
        <script src="script.js"></script>
</body>

</html>
